<!DOCTYPE html>
<html class="bg-gray-200" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
     rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <header>
        <h1 class="text-5xl">Phone Hunter</h1>
    </header>
    <main class="container mx-auto mt-8">
     
     <section class="bg-gray-100 p-4 m-4 rounded-lg">
            <input id="search-field" type="text" placeholder="Search..."
            class="input input-bordered w-full max-w-xs" />
          
    <button onclick="handelSearch()" class="btn btn-accent">Search</button>
     </section>

        <!-- search result -->
        <section>

            <!--loader  -->

            <div id="loading-spinner" class="text-center my-40 hidden">
            <span class="loading loading-spinner loading-lg"></span>
            </div>

   <div id="phone-container"
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">
      </div>

   <!-- show all button -->
    <div id="show-all-container" class="hidden text-center my-8">  
    <button onclick="handelShowAll()" class="btn btn-accent">Show All</button> 
    </div>


    <!-- rang search -->
     <!-- <p id="handelRangSearch" class="text-center text-2xl my-40">
        </p> -->


    <!-- show details modal -->

    <!-- Open the modal using ID.showModal() method -->

<dialog id="show_details_modal"
 class="modal modal-bottom sm:modal-middle">
  <div class="modal-box items-center">
    <h3 id="show-details-phone-name" 
    class="text-3xl font-bold"></h3>
    <div id="show-detail-container">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>

        </section>
    </main>
    <footer>
            
    </footer>

    <!-- js -->
     <script src="js/phone.js"></script>
</body>
</html>
